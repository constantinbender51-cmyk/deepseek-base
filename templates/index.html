<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 10px; }
        textarea { width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: #f5f5f5; padding: 10px; min-height: 100px; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; }
        .status { color: #666; }
    </style>
</head>
<body>
    <form method="POST" action="/predict" id="form">
        <textarea name="prompt" rows="3" placeholder="Prompt">{{ prompt }}</textarea>
        <button type="submit">Generate</button>
    </form>
    
    <div class="status" id="status"></div>
    <h3>Response:</h3>
    <pre id="response">{{ prediction_text }}</pre>

    <script>
        const form = document.getElementById('form');
        const responsePre = document.getElementById('response');
        const statusDiv = document.getElementById('status');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = form.prompt.value;
            responsePre.textContent = '';
            statusDiv.textContent = 'Generating...';
            
            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'prompt=' + encodeURIComponent(prompt)
                });
                
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    responsePre.textContent += text;
                }
                
                statusDiv.textContent = 'Done';
            } catch (err) {
                statusDiv.textContent = 'Error: ' + err;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #ffffff;
            color: #000000;
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        textarea, .response-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            font-family: monospace;
            font-size: 14px;
            background: #fff;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #000;
        }
        
        button {
            background: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background: #333;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .response-box {
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #999;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status {
            margin: 10px 0;
            font-family: monospace;
            color: #666;
        }
        
        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek-67B</h1>
        
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    placeholder="Enter your prompt here..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Generate</button>
        </form>
        
        <div id="loading" style="display:none;" class="status">Generating...</div>
        
        <hr>
        
        <div class="form-group">
            <label>Response:</label>
            <div class="response-box">
                {% if prediction_text %}
                    {{ prediction_text }}
                {% else %}
                    [No response yet]
                {% endif %}
            </div>
        </div>
    </div>
    
    <script>
        const form = document.querySelector('form');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        form.addEventListener('submit', function() {
            submitBtn.disabled = true;
            loading.style.display = 'block';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 10px; }
        textarea { width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        pre { white-space: pre-wrap; word-wrap: break-word; background: #f5f5f5; padding: 10px; min-height: 100px; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form method="POST" action="/predict">
        <textarea name="prompt" rows="3" placeholder="Prompt">{{ prompt }}</textarea>
        <button type="submit">Generate</button>
    </form>
    
    <h3>Response:</h3>
    <pre>{{ prediction_text }}</pre>
</body>
</html>

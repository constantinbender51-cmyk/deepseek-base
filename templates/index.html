<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Text Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepSeek AI</h1>
            <p>Generate text using DeepSeek-67B AI model</p>
        </div>

        <div class="content">
            <div class="input-section">
                <form id="predictionForm" action="/predict" method="POST">
                    <div class="form-group">
                        <label for="prompt">Enter your prompt:</label>
                        <textarea 
                            id="prompt" 
                            name="prompt" 
                            rows="5" 
                            placeholder="Type your prompt here... (e.g., 'Write a story about a robot learning to paint')"
                            required
                        ></textarea>
                    </div>

                    <button type="submit" id="submitBtn">
                        Generate Text
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your text... This may take a moment.</p>
                </div>
            </div>

            <div class="result-section">
                <h2>Generated Text:</h2>
                <div class="result-box" id="resultBox">
                    {% if prediction_text %}
                        {{ prediction_text }}
                    {% else %}
                        Your generated text will appear here...
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://replicate.com/deepseek-ai/deepseek-67b-base" target="_blank">DeepSeek-67B on Replicate</a></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const prompt = document.getElementById('prompt').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            if (!prompt) {
                e.preventDefault();
                alert('Please enter a prompt');
                return;
            }
            
            // Show loading indicator
            loading.classList.add('active');
            submitBtn.disabled = true;
        });

        // Handle page load with prediction text
        window.addEventListener('load', function() {
            const resultBox = document.getElementById('resultBox');
            if (resultBox.innerText.trim() === 'Your generated text will appear here...') {
                // Initial state
            }
        });
    </script>
</body>
</html>
